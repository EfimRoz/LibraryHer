<ng-template #modal let-c="close" let-d="dismiss">
  <form [formGroup]="bookForm">
    <div class="modal-header modal-section">
      <input  formControlName="bookName" type="text">
    </div>
    <div class="modal-body modal-section">
      <input  formControlName="authorName" type="text">
    </div>
    <div class="modal-footer modal-section">
      <input dateValidator formControlName="publishYear" type="date">
    </div>
    <p>{{ bookForm.value | json }} </p>
  </form>
</ng-template>
