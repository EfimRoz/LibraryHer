<ng-template
  bsModal
  #modalRef>
  <form
    [formGroup]="bookForm"
    (ngSubmit)="save(inputAuthor, inputDate, inputName)"
  >
    <div class="modal-header modal-section">
      <h2>Edit book</h2>
    </div>
    <div class="modal-body modal-section">
      <input
        class="form-control"
        formControlName="title"
        type="text"
        [tooltip]="titleToolTip"
        triggers=""
        placement="top"
        #popName="bs-tooltip"
        #inputName
        (blur)="inputBlur(popName, inputName)"
      >
      <input
        class="form-control"
        formControlName="author"
        type="text"
        tooltip="No value is given"
        placement="top"
        #popAuthor="bs-tooltip"
        #inputAuthor
        triggers=""
        (blur)="inputBlur(popAuthor, inputAuthor)"
      >
      <input
        class="form-control"
        appDateValidator
        formControlName="date"
        type="date"
        tooltip="Bad date, make sure all fields are numeric"
        placement="top"
        triggers=""
        #inputDate
        #popYear="bs-tooltip"
        (blur)="inputBlur(popYear, inputDate)"
      >

    </div>
    <div class="modal-footer modal-section">
      <button type="submit" class="btn btn-success">Save</button>
      <button type="button" (click)="cancel()" class="btn btn-warning">Cancel</button>
    </div>
  </form>
</ng-template>
