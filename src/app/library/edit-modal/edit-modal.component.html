<ng-template #modal let-c="close" let-d="dismiss">
  <form [formGroup]="bookForm">
    <div class="modal-header modal-section">
      <h2>Edit book</h2>
    </div>
    <div class="modal-body modal-section">
      <input
        formControlName="bookName"
        type="text"
        tooltip="No value is given"
        placement="top"
        triggers=""
        #popName="bs-tooltip"
        #inputName
        (blur)="inputBlur(popName, inputName)"
      >
      <input
        formControlName="authorName"
        type="text"
        tooltip="No value is given"
        placement="top"
        triggers=""
        #popAuthor="bs-tooltip"
        #inputAuthor
        (blur)="inputBlur(popAuthor, inputAuthor)"

      >
      <input
        dateValidator
        formControlName="publishYear"
        type="date"
        tooltip="Bad date, make sure all fields are numeric"
        placement="top"
        triggers=""
        #inputYear
        #popYear="bs-tooltip"
        (blur)="inputBlur(popYear, inputYear)"
      >

    </div>
    <div class="modal-footer modal-section">
      <button (click)="save()">Save</button>
      <button (click)="cancel()">Cancel</button>
    </div>
  </form>
</ng-template>
