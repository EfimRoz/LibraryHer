<section>
  <table class ="table table-striped">
    <tr>
      <th>Index</th><th>Author</th> <th>Title</th> <th>Date</th> <th>Actions</th>
    </tr>
    <tr
      *ngFor="let book of booksList; let odd = odd; let idx = index"
      [class.odd]="odd">
      <td>{{idx}}</td>
      <td>{{book.author | titleFormat}}</td>
      <td>{{book.title | titleFormat}}</td>
      <td>{{book.date | date: 'dd/MM/yyyy' }}</td>
      <td><button class = "btn btn-info"> Read </button>
        <button
          class="btn btn-warning"
          (click)="updateBook(book)"
        > Update </button>
        <button
          class="btn btn-danger"
          (click)="deleteBook(book)"
        > Delete </button>
      </td>
    </tr>
  </table>
<app-confirm-modal
  (afterViewInit)="storeController($event)"
  (confirmStatus)="emitConfirmStatus.emit($event)"
></app-confirm-modal>
</section>
