<section>
  <button class = "btn btn-link">Add New Book</button>
  <table class ="table table-striped">
    <tr>
      <th>Index</th><th>Author</th> <th>Title</th> <th>Date</th> <th>Actions</th>
    </tr>
    <tr
      *ngFor="let book of booksList; let odd = odd; let idx = index"
      [class.odd]="odd">
      <td>{{idx}}</td>
      <td>{{book.author}}</td>
      <td>{{book.title}}</td>
      <td>{{book.date | date: 'dd/MM/yyyy' }}</td>
      <td><button class = "btn btn-info"> Read </button>
        <button class = "btn btn-warning"> Update </button>
        <button class = "btn btn-danger"> Delete </button>
      </td>
    </tr>
  </table>
</section>
