<header>
  <h1 class = "bg-danger text-primary">Your book library</h1>
</header>
<section>
  <button
    (click)="initAddNewBook()"
    class = "btn btn-link"
  >
    Add New Book
  </button>
  <app-books-list
    [booksList]="booksList"
    (bookUpdated)="onBookUpdate($event)"
    (bookDeleted)="bookDeleteRequest($event)"
    (emitConfirmStatus)="emitConfirmStatus($event)"
  ></app-books-list>
</section>
<app-edit-modal
  [objToEdit]="editBook"
  (afterViewInit)="storeController($event)"
  (modalInputReceived)="onModalInputReceived($event)"
  (nullifyObjToEdit)="editBook.nullifyBook()"

></app-edit-modal>
